<div class="user-item">
    <div class="user-name">
        <p>{{ user.username }}</p>
    </div>
    <div class="user-status">
        <p><a href="{{ url_for('change_status', user_id=user.id)}}">Change status </a></p> 
    </div>
    {% if user.promocode %}
    <div>
        <p>active</p>
    </div>
    {% else %}
    <div>
        <p>not active</p>
    </div>
    {% endif %}
</div>
